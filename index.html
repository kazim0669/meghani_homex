    <script>
        const extendSidebar = document.getElementById("extend-side-bar");
        const showontoggle = document.querySelectorAll(".showontoggle"); 
        const leftSide = document.querySelector(".left-side");
        const navLinks = document.querySelector(".nav-links");
        const hideontoggle = document.querySelector(".hideontoggle");
        extendSidebar.addEventListener("click" , function (){
            for (i = 0 ; i < showontoggle.length ; i++){
                if (showontoggle[i].style.display === "none" || showontoggle[i].style.display === ''){
                showontoggle[i].style.display = "block";
                 
            } else {
                showontoggle[i].style.display = "none";
            }
        }
        leftSide.classList.toggle("extend");
        navLinks.classList.toggle("active");
        hideontoggle.classList.toggle("active");
        
        if (extendSidebar.classList.contains("bi-arrow-right")){
            extendSidebar.classList.replace("bi-arrow-right","bi-x-lg");
        } else {
            extendSidebar.classList.replace("bi-x-lg","bi-arrow-right");
        }
        
    })

    </script>
